<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitHub Detective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="navbar-section">
            <p>DevDetective</p>
            <button class="dark-light-mode">
                <p class="mode"></p>
                <img src="" class="mode-img" height="20">
            </button>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Enter a GitHub username" class="search-username">
            <button class="search-btn">Search</button>
        </div>

        <div class="main-container">
            <div class="temp-container">
                <div class="user-info-section">
                    <img src="" class="user-img">
                    <div class="user-info">
                        <div class="user-name">
                            <p class="name"></p>
                            <a href="" class="user" target="_blank"></a>
                        </div>
                        <p class="joined-date"></p>
                    </div>
                </div>
    
                <div class="user-bio-section">

                </div>
    
                <div class="github-profile-info">
                    <div class="info">
                        <p>Repos</p>
                        <p class="repo"></p>
                    </div>
                    <div class="info">
                        <p>Followers</p>
                        <p class="followers"></p>
                    </div>
                    <div class="info">
                        <p>Following</p>
                        <p class="following"></p>
                    </div>
                </div>
    
                <div class="user-links-section">
                    <div class="link">
                        <i class="fa-solid fa-location-dot link-icon"></i>
                        <p class="location"></p>
                    </div>
                    <div class="link">
                        <i class="fa-brands fa-twitter link-icon"></i>
                        <a href="" class="twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
