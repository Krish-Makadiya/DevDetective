<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitHub Detective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="navbar-section">
            <p>DevDetective</p>
            <button>
                <p>LIGHT</p>
                <i class="fa-solid fa-sun"></i>
            </button>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Enter a GitHub username">
            <button>Search</button>
        </div>

        <div class="main-container">
            <div class="temp-container">
                <div class="user-info-section">
                    <img src="" alt="">
                    <div class="user-info">
                        <div class="user-name">
                            <p>Pranay Gupta</p>
                            <a href="">@thepranaygupta</a>
                        </div>
                        <p>Joined 05 May 2020</p>
                    </div>
                </div>
    
                <div class="user-bio-section">
                    Tech Intern @Keysight ‚Ä¢ internet craftsman üõ†Ô∏è ‚Ä¢ building @propeers-in ‚Ä¢ tech @codehelp
                </div>
    
                <div class="github-profile-info">
                    <div class="repos info">
                        <p>Repos</p>
                        <p>72</p>
                    </div>
                    <div class="followers info">
                        <p>Followers</p>
                        <p>809</p>
                    </div>
                    <div class="following info">
                        <p>Following</p>
                        <p>162</p>
                    </div>
                </div>
    
                <div class="user-links-section">
                    <div class="link">
                        <i class="fa-solid fa-location-dot link-icon"></i>
                        <p>Not Available</p>
                    </div>
                    <div class="link">
                        <i class="fa-solid fa-link link-icon"></i>
                        <p>Not Available</p>
                    </div>
                    <div class="link">
                        <i class="fa-brands fa-twitter link-icon"></i>
                        <p>Not Available</p>
                    </div>
                    <div class="link">
                        <i class="fa-solid fa-building-user link-icon"></i>
                        <p>Not Available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
